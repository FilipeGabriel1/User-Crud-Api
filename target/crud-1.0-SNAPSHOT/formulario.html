<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #2c3e50;
      margin-top: 30px;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      min-width: 300px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.8s cubic-bezier(.77,0,.18,1) forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
      color: #34495e;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 10px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px #3498db44;
      outline: none;
      animation: pulse 0.4s;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #3498db44; }
      70% { box-shadow: 0 0 8px 6px #3498db22; }
      100% { box-shadow: 0 0 8px 0 #3498db44; }
    }
    button {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 6px rgba(52,152,219,0.08);
      animation: fadeInBtn 1s cubic-bezier(.77,0,.18,1) forwards;
    }
    button:hover {
      background: #2980b9;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(52,152,219,0.18);
    }
    @keyframes fadeInBtn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h2>Cadastrar Usuario</h2>
  <form method="post" action="http://localhost:8080/user">
    <input type="hidden" name="action" value="create">
    <label>ID:</label>
    <input type="text" name="id"><br>
    <label>Nome:</label>
    <input type="text" name="name"><br>
    <label>Email:</label>
    <input type="text" name="email"><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Listar Usuarios</h2>
  <form method="get" action="http://localhost:8080/user">
    <input type="hidden" name="action" value="list">
    <button type="submit">Listar Todos</button>
  </form>

  <h2>Editar Usuario</h2>
  <form method="post" action="http://localhost:8080/user">
    <input type="hidden" name="action" value="update">
    <label>ID:</label>
    <input type="text" name="id"><br>
    <label>Novo Nome:</label>
    <input type="text" name="name"><br>
    <label>Novo Email:</label>
    <input type="text" name="email"><br>
    <button type="submit">Editar</button>
  </form>

  <h2>Remover Usuario</h2>
  <form method="post" action="http://localhost:8080/user">
    <input type="hidden" name="action" value="delete">
    <label>ID:</label>
    <input type="text" name="id"><br>
    <button type="submit">Remover</button>
  </form>
</body>
</html>
